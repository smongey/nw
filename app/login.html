title: Login

<section id="login">
	
		
		<div class="register">

			<div class="info">
				<h2>Register</h2>

				<p class="intro">By creating an account with our store, you will be able to move through the checkout process faster, store multiple shipping addresses, view and track your orders in your account and more.</p>
			</div>

			<form action="">
				
				<div class="item">
					<label for="">First Name</label>
					<input type="text">
				</div>
				
				<div class="item">
					<label for="">Last Name</label>
					<input type="text">
				</div>

				<div class="item">
					<label for="">Email</label>
					<input type="text">
				</div>
				
				<div class="item">
					<label for="">Password</label>
					<input type="text">
				</div>
				
				<div class="item">
					<label for="">Confirm Password</label>
					<input type="text">
				</div>

				<div class="item">
					<button type="submit">Register</button>
				</div>

			</form>

		</div>


		<div class="login">

			<div class="info">
				<h2>Login</h2>

				<p class="intro">If you have an account with us, please log in.</p>
			</div>

			<form action="">	

				<div class="item">
					<label for="">Email</label>
					<input type="text">
				</div>
				
				<div class="item">
					<label for="">Password</label>
					<input type="text">
				</div>

				<div class="item">

					<input type="checkbox" class="remember" id="rem" />
					
					<label class="remember" for="rem">Remember Me</label>

				</div>

				<div class="item">
					<button type="submit">Login</button>
				</div>

			</form>			

		</div>


</section>
