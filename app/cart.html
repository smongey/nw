---
layout: default
title: Cart
---


<div id="cart">

    <h1>Cart</h1>


    <!-- CART LISTING -->

    <form action="#" id="checkout" method="post">
        <fieldset>
            <table id="shopping-cart-table" class="data-table cart-table">
                <thead>
                    <tr>
                        <th class="image"></th>
                        <th rowspan="1" class="product">Product</th>
                        <th rowspan="1" class="price">Price</th>
                        <th rowspan="1" class="quantity">Quantity</th>
                        <th colspan="1" class="subtotal">Sub Total</th>
                        <th colspan="1" class="delete"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="image">
                            <img src="http://placehold.it/100x100" alt="Product Title"/>
                        </td>
                        <td class="product">
                            <a href="/single/">
                                <h2 class="product-name">Product Title <span>Size</span></h2>
                            </a>
                        </td>

                        <td class="price">
                           <span>€200</span>
                        </td>
                        <td class="quantity">
                            <input type="number" name="#" value="1" size="4" title="quantity"/>
                        </td>
                        <td class="subtotal">
                            <span>€200</span>                            
                        </td>
                        <td class="delete">
                            <a href="#remove">Remove</a>                           
                        </td>
                    </tr>

                </tbody>
            </table>

            <script type="text/javascript">
                // decorateTable('shopping-cart-table')
            </script>
        </fieldset>
    </form>

    <!-- DISCOUNTS -->

    <div class="discount">
        <h3>Discount Code</h3>
        <p>Enter your code to apply discount</p>
        <input type="text" placeholder="Enter code here…">
    </div>


    <!-- TOTALS -->

    <div class="total">  
        
        <div class="cost">
          <h3>Subtotal  &mdash; &euro;200</h3>
          <input class="update" type="submit" name="update" value="Update cart" />
          <input class="checkout" type="submit" name="checkout" value="Check out" />    
          <a class="continue" href="/">or Continue shopping</a>
        </div>

        <div class="notes">
          <textarea name="note" placeholder="Type a note about your order here…"></textarea>
        </div>

    </div>

</div>
